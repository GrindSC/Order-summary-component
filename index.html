<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Order-summary-component/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Order-summary-component/app/scss/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <img
          src="/Order-summary-component/images/illustration-hero.svg"
          alt=""
        />
        <h2>Order Summary</h2>
        <div class="text-cent">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="adv">
          <div class="adv-song">
            <img src="/Order-summary-component/images/icon-music.svg" alt="" />
            <div class="adv-tag">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="">Change</a>
        </div>
        <!-- <button class="upper-btn">Proceed to Payment</button>
        <button class="lower-btn">Cancel Order</button> -->
        <a href="" class="upper-btn">Proceed to Payment</a>
        <a href="" class="lower-btn">Cancel Order</a>
      </div>
    </section>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GrindSC">GrindSC</a>.
    </div>
    <script src="/Order-summary-component/app/js/script.js"></script>
  </body>
</html>
